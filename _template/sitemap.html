{XML_TAG}
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
	<url>
		<loc>{HOST}index</loc>
		<changefreq>daily</changefreq>
		<priority>0.9</priority>
	</url>
 {FOREACH:URLS:URL}
	<url>
		<loc>{HOST}article-{URL[id]}</loc>
		<lastmod>{URL[last_edit]}</lastmod>
		<changefreq>weekly</changefreq>
		<priority>0.7</priority>
	</url>
 {ENDFOR}
 {FOREACH:SIDE_KEYWORDS:KEYWORD:KEYSIZE}
	<url>
		<loc>{HOST}search-keyword&amp;q={KEYWORD}</loc>
		<changefreq>weekly</changefreq>
		<priority>0.4</priority>
	</url>
 {ENDFOR}
</urlset>
